<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResellBoost Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #111827;
            --surface: #1f2937;
            --primary: #3b82f6;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border: #374151;
            --success: #22c55e;
            --warning: #f97316;
            --danger: #ef4444;
            --gold: #f59e0b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            margin: 0;
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #root {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background-color: var(--surface);
            border-radius: 0.75rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .card-header {
            margin: -1.5rem -1.5rem 1.5rem -1.5rem;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            background-color: rgba(255, 255, 255, 0.02);
            border-top-left-radius: 0.75rem;
            border-top-right-radius: 0.75rem;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 0;
        }

        pre {
            background-color: var(--background);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-size: 0.875rem;
            border: 1px solid var(--border);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .product-card, .achievement-card {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .product-card:hover, .achievement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .product-card .price {
            font-weight: 600;
            color: var(--success);
            margin-top: auto;
            padding-top: 0.5rem;
        }

        .product-card .category {
            font-size: 0.75rem;
            font-weight: 500;
            background-color: var(--primary);
            color: var(--text-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            align-self: flex-start;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .achievement-card {
            background: linear-gradient(145deg, var(--surface), #2a3547);
            border-left: 3px solid var(--gold);
        }

        .achievement-card .reward {
            margin-top: auto;
            background-color: var(--background);
            padding: 0.5rem;
            border-radius: 0.25rem;
            text-align: center;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        /* Slider styles */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;   
            background: var(--background);
            outline: none;
            opacity: 0.7;
            transition: opacity .2s, background-color 0.3s ease;
            border: 1px solid var(--border);
        }

        input[type=range]:hover {
            opacity: 1;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%; 
            background: var(--primary);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
